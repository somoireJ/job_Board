{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Welcome to Job Board</h1>
                    <p>Find your dream job today!</p>
                    <a href="/job_listings/" class="btn btn-primary">Browse Jobs</a>
                </div>
                <div class="col-md-6">
                    
                </div>
            </div>
        </div>
    </section>


    <!-- Search Form -->
    <section class="search-form">
        <div class="container">
            <h2>Search for Jobs</h2>
            <form action="/job_listings/" method="GET">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" class="form-control" placeholder="Enter location">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="industry">Industry</label>
                            <input type="text" id="industry" name="industry" class="form-control" placeholder="Enter industry">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="job-type">Job Type</label>
                            <select id="job-type" name="job-type" class="form-control">
                                <option value="">Any</option>
                                <option value="full-time">Full Time</option>
                                <option value="part-time">Part Time</option>
                                <option value="contract">Contract</option>
                                <option value="freelance">Freelance</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search
                </button>
            </form>
        </div>
    </section>


   


{% endblock %}
