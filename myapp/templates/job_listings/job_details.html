{% extends 'base.html' %}

{% block content %}
    <section class="job-details">
        <div class="container">
            <div class="job-card">
                <h2>{{ job.title }}</h2>
                <p>{{ job.company }}</p>
                <p>{{ job.location }}</p>
                <p>{{ job.description }}</p>
                <p>{{ job.requirements }}</p>
                <p>{{ job.application_instructions }}</p>
                <a href="{% url 'myapp:apply_job' job.id %}" class="btn btn-primary">Apply Now</a>
            </div>
        </div>
    </section>
{% endblock %}
