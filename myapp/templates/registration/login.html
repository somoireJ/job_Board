{% extends 'base.html' %}

{% block content %}
    <section class="login-section">
        <div class="container">
            <h2 class="section-title">Log In</h2>
            <div class="login-form">
                <form method="post" action="{% url 'myapp:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="user-type">User Type</label>
                        <select id="user-type" name="user_type" class="form-control" required>
                            <option value="applicant">Applicant</option>
                            <option value="employer">Employer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
            <div class="register-link">
                <p>Don't have an account? <a href="{% url 'myapp:register' %}">Register here</a></p>
            </div>
        </div>
    </section>
{% endblock %}
