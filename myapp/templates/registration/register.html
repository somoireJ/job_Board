{% extends 'base.html' %}

{% block content %}
    <section class="register-section">
        <div class="container">
            <h2 class="section-title">Create an Account</h2>
            <div class="register-form">
                <form method="post" action="{% url 'myapp:register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>User Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_type" id="applicant" value="applicant" required>
                            <label class="form-check-label" for="applicant">
                                Applicant
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_type" id="employer" value="employer" required>
                            <label class="form-check-label" for="employer">
                                Employer
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
